{% extends 'base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/design.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
{% include 'navbar.html' %}
{% block body %}

    <div class="signup">{% static 'img/signup1.png' %}</div>
<form method="POST">
    {% csrf_token %}

    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="fname" name="lastname" class="form-control" required="required">

    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" name="username" class="form-control" required="required">

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" required="required">

    <br><br>
    {% static 'img/register2.png' %}
    <button type="submit" class="btn btn-primary">Register</button><br><br>
    <a href="{% url 'login' %}" class="btn btn-warning" style="margin-left: 0;margin-right: 0;">Go to Login</a>

</form>



{% endblock %}
</body>
</html>
